apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: microservices-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - host: local.microservices
    http:
      paths:
      - path: /identity-service
        pathType: Prefix
        backend:
          service:
            name: identity-service
            port:
              number: 80
      - path: /payment-service
        pathType: Prefix
        backend:
          service:
            name: payment-service
            port:
              number: 80
      - path: /product-service
        pathType: Prefix
        backend:
          service:
            name: product-service
            port:
              number: 80
      - path: /order-service
        pathType: Prefix
        backend:
          service:
            name: order-service
            port:
              number: 80
